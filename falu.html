<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-white mx-auto">
    <header>
        <nav class="bg-gray-100 shadow-lg px-16 py-6 flex justify-between items-center fixed top-0 left-0 w-full z-50">
            <!-- Navbar -->
            <div class="flex text-center gap-3">
                <img src="assets/logo.png" alt="">
                <h1 class="text-xl font-bold text-purple-600 mt-3">Donate Bangladesh</h1>
            </div>
            <div class="flex gap-3">
                <img src="assets/coin.png" alt="">
                <!-- Total money in navbar -->
                <span id="navbar-amount" class="text-yellow-600 font-bold text-lg">5500 BDT</span>
            </div>
        </nav>
    </header>

    <main class="mt-36">
        <!-- Donation Section for Noakhali -->
        <section class="bg-amber-50 m-16 rounded-lg">
            <div class="flex justify-center mt-28 p-5">
                <div class="w-full max-w-lg shadow-md rounded-lg">
                    <h2 class="text-lg font-bold mb-4 mt-4">Donate for Noakhali</h2>
                    <p class="text-gray-600 mb-4">The recent floods in Noakhali have caused significant damage to homes and infrastructure. Your donation will help provide essential supplies to those affected by this disaster.</p>
                    <div class="mb-5">
                        <label class="block text-gray-700 font-bold mb-2">Donation Amount</label>
                        <input type="number" id="donation-input-noakhali" placeholder="Enter Donation Amount" class="input input-bordered w-full mt-2">
                    </div>
                    <button class="btn btn-success w-full" id="donate-now-noakhali">Donate Now</button>
                    <button class="btn mt-3" id="noakhali-btn">
                        <div class=""><img src="assets/coin.png" alt=""></div>
                        <span id="donation-amount-noakhali">0 BDT</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- History Section -->
        <section class="bg-gray-100 m-16 rounded-lg p-4">
            <h2 class="text-lg font-bold mb-4">Donation History</h2>
            <ul id="donation-history" class="list-disc ml-5 text-gray-700">
                <!-- History items will appear here -->
            </ul>
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        // Select DOM elements
        const navbarAmount = document.getElementById('navbar-amount'); // The total amount in the navbar
        const donationInputNoakhali = document.getElementById('donation-input-noakhali'); // The input field for Noakhali
        const donateNowBtnNoakhali = document.getElementById('donate-now-noakhali'); // The "Donate Now" button for Noakhali
        const noakhaliDonationButton = document.getElementById('donation-amount-noakhali'); // Display donation amount for Noakhali section
        const donationHistory = document.getElementById('donation-history'); // History list

        // Initial amount displayed in the navbar
        let totalAmount = 5500;
        let noakhaliDonationTotal = 0; // Track donations for Noakhali

        // Function to update the navbar display with the current amount
        function updateNavbarAmount() {
            navbarAmount.textContent = `${totalAmount} BDT`;
        }

        // Function to add to donation history
        function addToHistory(location, amount) {
            const historyItem = document.createElement('li');
            historyItem.textContent = `Donated ${amount} BDT to ${location}`;
            donationHistory.appendChild(historyItem);
        }

        // Initialize the navbar amount
        updateNavbarAmount();

        // Event listener for the "Donate Now" button for Noakhali
        donateNowBtnNoakhali.addEventListener('click', () => {
            const donationAmount = parseFloat(donationInputNoakhali.value); // Get the donation amount entered by the user

            // Check if the input is valid
            if (isNaN(donationAmount) || donationAmount <= 0) {
                alert('Please enter a valid donation amount greater than 0.');
            } else if (donationAmount > totalAmount) {
                alert('You do not have enough money to donate that amount.');
            } else {
                // Subtract the donation amount from the total
                totalAmount -= donationAmount;

                // Update the Noakhali donation button with the total donation
                noakhaliDonationTotal += donationAmount;
                noakhaliDonationButton.textContent = `${noakhaliDonationTotal} BDT`;

                // Update the navbar display
                updateNavbarAmount();

                // Add to donation history
                addToHistory('Noakhali', donationAmount);

                // Clear the input field after donation
                donationInputNoakhali.value = '';

                alert(`Thank you for donating ${donationAmount} BDT to Noakhali!`);
            }
        });
    </script>
</body>
</html>
